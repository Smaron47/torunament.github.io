<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            
            <label for="names">Enter player names (one per line):</label>
            <div class="textarea-button-group">
                <textarea id="names" rows="10" placeholder="Enter player names here..."></textarea>
                <div class="button-group">
                    <button onclick="generateBracket()">Generate Bracket</button>
                    <button onclick="undoLastAction()">Undo Last Action</button>
                    <button onclick="takeScreenshot()">Take Screenshot</button>
                </div>
            </div>
            <label for="numberOfPlayers">Enter the number of players:</label>
            <input type="number" id="numberOfPlayers" min="2" placeholder="Number of players">
        </div>
        <div id="bracket" class="bracket"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@0.5.0-beta4/dist/html2canvas.min.js"></script>
</body>
</html>
